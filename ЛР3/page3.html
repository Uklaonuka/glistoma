<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ЛБ3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Регистрация на мероприятие</h1>
    <form action="/submit_form" method="post">
        <fieldset>
            <legend>Личная информация</legend>
            
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone"><br><br>
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Предпочтения</legend>
            
            <label for="newsletter">Подписаться на новости:</label>
            <input type="checkbox" id="newsletter" name="newsletter"><br><br>
            
            <label>Выберите тип билета:</label><br>
            <input type="radio" id="standard" name="ticket" value="standard" checked>
            <label for="standard">Стандартный</label><br>
            <input type="radio" id="vip" name="ticket" value="vip">
            <label for="vip">VIP</label><br><br>
            
            <label for="resume">Загрузите резюме:</label>
            <input type="file" id="resume" name="resume"><br><br>
        </fieldset>
        
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить">
    </form>
</body>
</html>
